<html>
<head>
  <meta charset='utf-8'/>
  <title>C-Graph | Function call graphing for C</title>

  <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700|Merriweather+Sans:800,800italic|Merriweather:400,400italic,900,900italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <h1>C-Graph</h1>
    <p>A function call graphing utility for C</p>
  </header>
  <div class="content center-outer">
    <div class="center-inner">

      <form id="git-url" action="/" method="POST">
        <div id="url">
          <span>http://github.com/</span>
          <input type='text' name='url' placeholder='brendanwhitfield/senna'/>
        </div>
        <button type='submit'>Run</button>
      </form>
      
    </div>
  </div>

  <script type="text/javascript">
    var header     = document.querySelector("header");
    var center     = document.querySelector(".center-outer");
    center.style.height = window.innerHeight - header.clientHeight;
  </script>
</body>
</html>
